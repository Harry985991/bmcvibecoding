<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HikeTrace</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/app.css" />
</head>
<body>
  <div class="app">
    <main class="views" role="presentation">
      <section class="view active" data-view="home" aria-labelledby="homeViewTitle">
        <div class="section-header">
          <h2 id="homeViewTitle">我的成就</h2>
        </div>
        <div class="stats-toggle" role="group" aria-label="成就範圍">
          <button type="button" class="scope-btn active" data-stats-scope="year">今年</button>
          <button type="button" class="scope-btn" data-stats-scope="all">歷史</button>
        </div>
        <div id="homeStats" class="stats-grid"></div>

        <div class="section-header">
          <h2>精選回憶</h2>
        </div>
        <div class="carousel" id="homeCarousel" aria-live="polite">
          <div class="carousel-controls">
            <button type="button" id="carouselPrev" aria-label="上一張">◀</button>
            <button type="button" id="carouselNext" aria-label="下一張">▶</button>
          </div>
          <div class="carousel-track" id="carouselTrack"></div>
          <div class="carousel-dots" id="carouselDots"></div>
        </div>
      </section>

      <section class="view" data-view="records" aria-labelledby="recordsViewTitle">
        <div class="section-header">
          <h2 id="recordsViewTitle">健行紀錄</h2>
          <button type="button" id="openRecordDialog" class="btn-primary">新增紀錄</button>
        </div>
        <div id="recordList" class="record-list" aria-live="polite"></div>
      </section>

      <section class="view" data-view="completed" aria-labelledby="completedViewTitle">
        <div class="section-header">
          <h2 id="completedViewTitle">已完成路線</h2>
          <p class="section-subtitle">統整已走過的路線與最後健行日期。</p>
        </div>
        <div id="completedList" class="route-summary-list" aria-live="polite"></div>
      </section>

      <section class="view" data-view="challenge" aria-labelledby="challengeViewTitle">
        <div class="section-header">
          <h2 id="challengeViewTitle">挑戰清單</h2>
          <div class="section-actions">
            <button type="button" id="openRouteDialog" class="btn-secondary">新增路線</button>
            <div class="filters">
              <input type="search" id="challengeSearch" placeholder="搜尋路線..." />
              <select id="challengeFilter">
                <option value="all">全部</option>
                <option value="pending">未完成</option>
                <option value="challenge">我的挑戰</option>
                <option value="completed">已完成</option>
              </select>
            </div>
          </div>
        </div>
        <ul class="challenge-list" id="challengeList"></ul>
      </section>

      <section class="view" data-view="settings" aria-labelledby="settingsViewTitle">
        <div class="section-header">
          <h2 id="settingsViewTitle">個人資料</h2>
          <p class="section-subtitle">維護個人資訊以利日後統計與分享。</p>
        </div>
        <form id="profileForm" class="profile-form">
          <label>
            名稱
            <input type="text" id="profileName" placeholder="輸入名稱" />
          </label>
          <label>
            電子郵件
            <input type="email" id="profileEmail" placeholder="example@email.com" />
          </label>
          <label>
            頭像連結
            <input type="url" id="profileAvatarUrl" placeholder="https://..." />
            <span class="helper-text">貼上圖片網址即可更新首頁頭像。</span>
          </label>
          <label>
            自我介紹
            <textarea id="profileBio" rows="4" placeholder="分享健行風格、喜歡的山系..."></textarea>
          </label>
          <div class="form-actions">
            <button type="reset" class="btn-secondary">重設</button>
            <button type="submit" class="btn-primary">儲存</button>
          </div>
        </form>
      </section>
    </main>

    <button type="button" id="fabAddRecord" class="fab" aria-label="新增健行紀錄">＋</button>

    <nav class="bottom-nav" aria-label="主要選單">
      <button type="button" class="nav-btn active" data-view-target="home">首頁</button>
      <button type="button" class="nav-btn" data-view-target="records">紀錄</button>
      <button type="button" class="nav-btn" data-view-target="completed">完成</button>
      <button type="button" class="nav-btn" data-view-target="challenge">挑戰</button>
      <button type="button" class="nav-btn" data-view-target="settings">設定</button>
    </nav>
  </div>

  <dialog id="recordDialog">
    <form id="recordForm" class="dialog-form">
      <div class="dialog-header">
        <h3 id="recordDialogTitle">新增健行紀錄</h3>
        <button type="button" class="close-dialog" data-close-dialog="recordDialog">×</button>
      </div>
      <div class="dialog-body">
        <input type="hidden" id="recordId" />
        <label>
          路線名稱
          <input type="text" id="routeName" name="routeName" list="routeSuggestions" placeholder="如：合歡主峰" required />
          <datalist id="routeSuggestions"></datalist>
        </label>
        <label>
          路線類別
          <select id="routeCategory" name="routeCategory" required>
            <option value="">請選擇</option>
            <option value="百岳">百岳</option>
            <option value="小百岳">小百岳</option>
            <option value="古道">古道</option>
            <option value="高山湖">高山湖</option>
            <option value="其他">其他</option>
          </select>
        </label>
        <label>
          健行日期
          <input type="date" id="hikeDate" name="hikeDate" required />
        </label>
        <label>
          完成里程 (公里)
          <input type="number" id="distanceKm" name="distanceKm" placeholder="輸入數字" step="0.1" min="0" />
        </label>
        <label>
          累積爬升 (公尺)
          <input type="number" id="elevationGain" name="elevationGain" placeholder="輸入數字" step="1" min="0" />
        </label>
        <label>
          完成時數 (小時)
          <input type="number" id="durationHours" name="durationHours" placeholder="輸入數字" step="0.1" min="0" />
        </label>
        <label>
          心得備註
          <textarea id="notes" name="notes" placeholder="記錄天氣、隊友或特別的回憶..." maxlength="800"></textarea>
        </label>
        <label>
          照片上傳
          <input type="file" id="photos" name="photos" accept="image/*" multiple />
          <span class="helper-text">檔案會呼叫 Google Drive API 上傳，目前為示範模式，僅儲存縮圖。</span>
        </label>
        <div id="existingPhotos" class="existing-photos hidden" aria-live="polite"></div>
      </div>
      <div class="dialog-footer">
        <button type="button" id="deleteRecord" class="btn-danger hidden">刪除</button>
        <button type="button" id="cancelEdit" class="btn-secondary hidden">取消編輯</button>
        <button type="reset" class="btn-secondary">清除</button>
        <button type="submit" class="btn-primary">儲存紀錄</button>
      </div>
    </form>
  </dialog>

  <dialog id="routeDialog">
    <form id="addRouteForm" class="dialog-form">
      <div class="dialog-header">
        <h3>新增挑戰路線</h3>
        <button type="button" class="close-dialog" data-close-dialog="routeDialog">×</button>
      </div>
      <div class="dialog-body">
        <label>
          路線名稱
          <input type="text" id="newRouteName" required placeholder="如：南湖大山" />
        </label>
        <label>
          路線類別
          <select id="newRouteCategory" required>
            <option value="">請選擇</option>
            <option value="百岳">百岳</option>
            <option value="小百岳">小百岳</option>
            <option value="古道">古道</option>
            <option value="高山湖">高山湖</option>
            <option value="其他">其他</option>
          </select>
        </label>
        <label>
          預計里程 (公里)
          <input type="number" id="newRouteDistance" placeholder="輸入數字" step="0.1" min="0" />
        </label>
        <label>
          預計爬升 (公尺)
          <input type="number" id="newRouteElevation" placeholder="輸入數字" step="1" min="0" />
        </label>
        <label>
          備註
          <textarea id="newRouteNotes" rows="3" placeholder="想挑戰的理由、預計時間..."></textarea>
        </label>
      </div>
      <div class="dialog-footer">
        <button type="reset" class="btn-secondary">清除</button>
        <button type="submit" class="btn-primary">加入清單</button>
      </div>
    </form>
  </dialog>

  <dialog id="photoPreviewDialog">
    <div class="dialog-header">
      <span>照片預覽</span>
      <button class="close-dialog" data-close-dialog="photoPreviewDialog">×</button>
    </div>
    <div class="dialog-body">
      <img id="previewImage" alt="健行照片預覽" style="width: 100%; border-radius: 16px; object-fit: contain;" />
      <p style="margin-top: 12px; font-size: 0.85rem; color: var(--muted-text);">
        若要開啟原檔，請於上傳成功後使用回傳的 Google Drive 連結。
      </p>
    </div>
  </dialog>

  <div id="toast" class="toast" role="status" aria-live="assertive"></div>

  <script src="./scripts/main.js"></script>
</body>
</html>
